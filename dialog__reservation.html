<div id="dialog-reservation">
    <div class="fx-4 text-center text-red bold my-3">
        행사장 예약
    </div>
    <form action="#" method="post" ecntype="multipart/form-data" autocomplete="off">
        <div class="py-2"> 
            <label class="mb-1 text-gray fx-n1" for="event-name">행사 이름</label>
            <input type="text" id="event-name" class="form-control" name="name" placeholder="행사 명을 입력하세요.">
        </div>
        <div class="py-2"> 
            <label class="mb-1 text-gray fx-n1" for="event-image">행사 이미지</label>
            <div class="input-file">
                <label for="event-image"></label>
                <input type="file" id="event-image" class="form-control" name="name" placeholder="행사 명을 입력하세요.">
            </div>                
        </div>
        <div class="py-2">
            <label class="mb-1 text-gray fx-n1" for="start-date">예약 기간</label>
            <div class="d-flex align-items-center">
                <input type="date" id="start-date" class="form-control" name="start_date">
                <span class="d-inline-block mx-1">~</span>
                <input type="date" id="end-date" class="form-control" name="end_date">
            </div>
        </div>
        <div class="py-2">
            <button class="button">예약하기</button>
        </div>
    </form>
</div>
